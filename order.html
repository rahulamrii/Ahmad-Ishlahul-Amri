    <script>
        function calculateTotal() {
            let total = 0;
            const items = document.querySelectorAll('.item');
            items.forEach(item => {
                const checkbox = item.querySelector('input[type="checkbox"]');
                const quantity = item.querySelector('input[type="number"]');
                const price = parseInt(checkbox.getAttribute('data-price'));
                
                if (checkbox.checked && quantity.value) {
                    total += price * parseInt(quantity.value);
                }
            });
            document.getElementById('total-price').innerText = "Total Harga: Rp" + total.toLocaleString();
        }
    </script>
